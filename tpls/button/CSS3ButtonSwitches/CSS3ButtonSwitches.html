<link rel="stylesheet" href="tpls/button/CSS3ButtonSwitches/css/CSS3ButtonSwitches.css"/>
<link id="butStyle" rel="stylesheet" href="tpls/button/CSS3ButtonSwitches/css/butStyle-1.css"/>

<div class="container">

    <h1>Button Switches with Checkboxes and CSS3 Fanciness</h1>
    <div class="more">
        <ul>
            <li class="selected"><a href="javascript:;">Demo 1</a></li>
            <li><a href="javascript:;">Demo 2</a></li>
            <li><a href="javascript:;">Demo 3</a></li>
            <li><a href="javascript:;">Demo 4</a></li>
        </ul>
    </div>
</div>
<section class="main">
    <div class="switch demo1">
        <input type="checkbox" />
        <label></label>
    </div>
    <div class="switch demo1">
        <input type="checkbox" checked="" />
        <label></label>
    </div>
</section>

<section class="main" style="display:none;">
    <div class="switch demo2">
        <input type="checkbox" />
        <label></label>
    </div>
    <div class="switch demo2">
        <input type="checkbox" checked="" />
        <label></label>
    </div>
</section>

<section class="main" style="display:none;">
    <div class="switch demo3">
        <input type="checkbox" />
        <label><i></i></label>
    </div>
    <div class="switch demo3">
        <input type="checkbox" checked="" />
        <label><i></i></label>
    </div>
</section>

<section class="main" style="display:none;">
    <div class="switch demo4">
        <input type="checkbox">
        <label><i class="icon-off"></i></label>
    </div>
    <div class="switch demo4">
        <input type="checkbox" checked="">
        <label><i class="icon-off"></i></label>
    </div>
</section>

<script>
    $('.more li').on('click',function(){
        var _index = $(this).index();
        $('.more li').removeClass('selected').eq(_index).addClass('selected');
//        $('#butStyle').attr('href','tpls/animation/CircleHoverEffects/css/butStyle-'+(_index+1)+'.css');
        $('.main').css('display','none').eq(_index).css('display','block');
    });
</script>
